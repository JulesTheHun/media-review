<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav th:fragment="navigation">
    <a href="/media">Media</a> |
    <a href="/review">Reviews</a> |
    <a href="/register" th:if="${#authorization.expression('!isAuthenticated()')}">Register</a> |
    <a href="/login" th:if="${#authorization.expression('!isAuthenticated()')}">Login</a> |
    <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</nav>

</body>
</html>
