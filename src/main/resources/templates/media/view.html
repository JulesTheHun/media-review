<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="${movie.title}"></h2>

<p th:unless="${reviews} and ${reviews.size()}">No reviews currently written for this</p>

<ul>
    <li th:each="review : ${reviews}"><span th:text="${review.title} "></span><a th:href="'/review/view/' + ${review.id}" th:text="View Review"></a></li>
</ul>

<p><a href="/media/add">Add Media</a></p>

</body>
</html>
