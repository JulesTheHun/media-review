<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${medias} and ${medias.size()}">No media is currently available :(</p>

<ul>
    <li th:each="media : ${medias}"><a th:href="'/media/view/' + ${media.id}"><span th:text="${media.title}"></span></a></li>
</ul>

<p><a href="/media/add">Add Media</a></p>

</body>
</html>
